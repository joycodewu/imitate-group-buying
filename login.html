<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <!-- 表头位置 -->
    <div class="header">
        <div class="head_center">
            <img src="./images/tuantuan.png" alt="">
        </div>
    </div>
    <!-- 身体位置 -->
    <div class="body">
        <div class="body-center">
            <!-- 左边图片部分 -->
            <div class="body-center-left">
                <img src="./images/aqua_img/lajiao_3.jpg" alt="">
            </div>
            <!-- 右边注册框 -->
            <div class="body-center-right">
                <div class="log_area">
                    <!-- 头区域账号登陆和手机动态码登陆 -->
                    <div class="log_head">
                        <span>账号登陆</span>
                        <a href="">手机动态码登陆</a>
                    </div>
                    <!-- 手机号输入区域 -->
                    <div class="input_place">
                        <span>+86></span>
                        <input type="text" value="手机号">
                    </div>
                    <!-- 密码输入区域 -->
                    <div class="input_place">
                        <span>密码</span>
                        <input type="text" value="密码">
                    </div>
                    <!-- 忘记密码? -->
                    <div class="forget_pwd">
                        <a href="#">忘记密码?</a>
                    </div>
                    <!-- 登陆按钮 -->
                    <div class="login">
                        <button>登陆</button>
                    </div>
                    <!-- 没有账号? -->
                    <div class="toreg">
                        <span>没有账号?</span>
                        <a href="">&nbsp;立即注册</a>
                    </div>
                    <!-- 单选框,我已同意 -->
                    <div class="log_agreement">
                        <input type="radio" name="agreement">
                        我已同意,并授权使用该账号信息（如昵称、头像、收货地址）进行统一管理
                    </div>
                    <!-- 合作网站登陆 -->
                    <div class="partener_log">
                        <!-- 如何做文字两侧横线的效果? -->
                        <div>合作网站账号登陆</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
